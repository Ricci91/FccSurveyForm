<!DOCTYPE html>

<head>
    <title>FCC Survey Form</title>
    <charset="utf-8">
        <link rel="stylesheet" type="text/css" href="survey.css">
</head>

<body>
    <article id="mainsite">
        <h1 id="title">Froeyland.com Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our platform</p>

        <section id="mainform">
            <form id="survey-form">
                <p>Name</p>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter name here..." required>

                <p>Email</p>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email here..."
                    required>

                <p>Age</p>
                <input type="number" id="number" class="form-control" name="age" min="0" max="99"
                    placeholder="Enter age here..." required>

                <p>What kind of work do you do?</p>
                <select id="dropdown" class="form-control" name="work" required>
                    <option disabled selected value>Select current work</option>
                    <option value="student">Student</option>
                    <option value="student">Full Time Job</option>
                    <option value="student">Full Time Learner</option>
                    <option value="student">Other</option>
                </select>

                <p>Would you recommend Froeyland.com to a friend?</p>
                <label>
                    <input type="radio" id="definetly" class="input-radio" name="recommend" value="definetly" />
                    Definetly</label>
                <label>
                    <input type="radio" id="maybe" class="input-radio" name="recommend" value="maybe" />
                    Maybe
                </label>
                <label>
                    <input type="radio" id="notsure" class="input-radio" name="recommend" value="notsure">
                    Not Sure
                </label>





                <p>What is your favourite feature of Froeyland.com?</p>
                <select id="favorite" class="form-control" name="favorite" required>
                    <option disabled selected value>Select an option</option>
                    <option value="test1">test1</option>
                    <option value="test1">test2</option>
                    <option value="test1">test3</option>
                    <option value="test1">test4</option>
                </select>


                <p>What would you like to see improved</p>

                <label><input type="checkbox" id="test1" class="input-checkbox" name="improved"
                        value="test1">Test1</label>

                <label><input type="checkbox" id="test2" class="input-checkbox" name="improved"
                        value="test2">Test2</label>

                <label><input type="checkbox" id="test3" class="input-checkbox" name="improved"
                        value="test3">Test3</label>

                <label><input type="checkbox" id="test4" class="input-checkbox" name="improved"
                        value="test4">Test4</label>

                <p>Any comments?</p>
                <textarea id="comments" class="form-control" name="comments"
                    placeholder="Enter comments here..."></textarea>

                <input type="submit" id="submit" value="Submit">

            </form>
        </section>
    </article>


</body>
